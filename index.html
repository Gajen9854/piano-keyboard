<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <h1>Piano Keyboard</h1>
    <div class="pianoBackground">
        <div class="key white a">a</div>
        <div class="key black w">w</div>
        <div class="key white s">s</div>
        <div class="key black e">e</div>
        <div class="key white d">d</div>
        <div class="key black r">r</div>
        <div class="key white f">f</div>
        <div class="key white g">g</div>
        <div class="key black t">t</div>
        <div class="key white h">h</div>
        <div class="key black y">y</div>
        <div class="key white j">j</div>
    </div>
    <script src="piano.js"></script>
</body>
<footer>
    <p><i>Design by Gajen Saikia.</p>

</footer>

</html>
